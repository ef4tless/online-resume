      link: 
      tags: 比赛组织
      date:
      description: |
        + 参与组织上海地区两场网络安全比赛，主要负责题目设计与技术审核工作
        + 为省赛与政企的网络安全竞赛提供高质量题目支持，参与政企单位的安全培训课程开发与录制工作，协助完成实训内容设计与讲解

    - name: 洞观-基于LLM的已知二进制漏洞筛查系统
      link: 
      tags: 工具开发
      date: 
      description: |
        + 基于FAISS构建漏洞函数向量数据库，结合LLM与RAG架构实现相似函数检索与漏洞特征匹配
        + 利用反编译得到的函数表示，结合预训练大模型进行相似度分析，实现对已知漏洞代码的自动识别与筛查

skill:
  show: true
  order: 5
  title: 技术能力
  description: |
    + __编程语言__: Python, C, x86/arm/mips汇编, Shell
    + __主要研究方向__: 二进制漏洞分析, IOT安全, 逆向工程, 大语言模型（LLM）在安全中的应用
    + 熟练使用 IDA Pro、GDB 等工具进行静态与动态分析，熟悉缓冲区溢出、命令执行等常见漏洞原理，能独立编写漏洞检测与利用脚本
    + 拥有固件解密及真实IOT设备漏洞挖掘经验，累计获得数十个CVE漏洞编号，曾获锐捷网络公开致谢
    + 擅长CTF中的PWN方向，能深入分析并复现各类二进制漏洞，撰写高质量分析文章；参与多次网络安全线下赛，熟悉 CTF、AWD、RW、RHG、KOH 等赛制，具备出题与培训经验
    + 探索大语言模型在漏洞检测领域的应用，实践过 RAG 方法以提升漏洞识别准确率；具备使用 LoRA、QLoRA 等轻量微调技术优化大模型漏洞理解能力的经验

