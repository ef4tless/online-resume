profile:
  show: true
  order: 1
  title: 自我介绍
  description: |
    本人在校成绩优秀，性格乐观向上，对二进制漏洞挖掘与程序分析有浓厚兴趣，具备较强的分析与解决问题能力，以及信息检索与自主学习能力。乐于尝试新事物，拥有动手探索复杂系统实现机制的好奇心。在 CTF 竞赛中多次取得优异成绩，积累了丰富的实践经验。愿意不断挑战自我，积极尝试新领域，力求在研究生阶段实现更高层次的突破与成长。

